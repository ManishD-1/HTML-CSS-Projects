<html>

<head>
    <title>
        HTML Table and Forms
    </title>
</head>

<body>
    <form>
       <fieldset>
        <legend>Contact me</legend>
        <table>
            
                
                <tr>
                    <td><label for="first-name"> First Name</label></td>
                    <td><input type="text" name="first-name" required></td>
                </tr>


                <tr>
                    <td><label for="middle-name"> Middel Name</label></td>
                    <td><input type="text" name="middle-name" required></td>
                </tr>

                <tr>
                    <td>
                        <label for="last-name"> Last Name</label>

                    </td>
                    <td>
                        <input type="text" name="last-name" required>

                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="mobile-number"> Mobile</label>
                    </td>
                    <td>
                        <input type="tel" name="mobile-number" required>
                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="email"> Email</label>
                    </td>
                    <td>
                        <input type="email" name="email">
                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="Address"> Address</label>
                    </td>
                    <td>
                        <textarea name="address" rows="4"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Suggestions"> Suggestions</label>
                    </td>
                    <td>
                        <textarea name="Suggestions" rows="5" style="border:10px"></textarea>
                    </td>
                </tr>


                <tr>
                    <td>
                        <input type="submit">
                    </td>
                </tr>

            
        </table>
        </fieldset>

    </form>

</body>

</html>
